name: "Process SARIF file"
description: "Process SARF file into GitHub annotations."

branding:
  icon: package
  color: black

inputs:
  sarif_file:
    description: "SARIF file to process"
    required: true

runs:
  using: "docker"
  image: "docker://ghcr.io/Ayrx/sarif_to_github_annotations:v0.2.1"
  args:
    - ${{ inputs.sarif_file }}
