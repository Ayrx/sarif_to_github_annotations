name: "Process SARIF file"
description: "Process SARF file into GitHub annotations."

branding:
  icon: package
  color: black

inputs:
  sarif_file:
    description: "SARIF file to process"
    required: true

runs:
  using: "docker"
  image: "ghcr.io/Ayrx/sarif_to_github_annotations:latest"
  args:
    - ${{ inputs.sarif_file }}
